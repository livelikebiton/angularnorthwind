<div *ngIf="product">

    <h3>{{product.name}}</h3>

    <h3>Price: {{product.price | currency:"ILS"}}</h3>

    <h3>Stock: {{product.stock}}</h3>

    <img [src]="imageUrl + product.imageName" width="250px">

    <br />
    <a routerLink="/products">Back to list</a>
    <span> | </span>
    <a routerLink="/products/edit/{{product.id}}">Edit</a>
    <span> | </span>
    <a href="javascript:void 0" (click)="delete()">delete</a>
</div>
